<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="shortcut icon" href="src/assets/imgs/teclado.png" type="image/x-icon">
    <link rel="stylesheet" href="src/assets/styles/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <span class="time"></span>
    <section class="containerText"></section>
    <section class="results"></section>
    <section class="options">
        <div class="times">
            <button data-s="30">30s</button>
            <button data-s="40">40s</button>
            <button data-s="50">50s</button>
            <button data-s="60">60s</button>
            <button class="blockTime"><i class='bxr  bx-alarm-slash'  ></i></button> 
        </div>
        <button class="refresh"><i class='bxr  bx-refresh-cw'  ></i></button>  
    </section>
    <script type="module" src="src/assets/js/script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
