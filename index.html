<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Mecanografía | Practica tu velocidad y precisión al escribir</title>
    <link
      rel="shortcut icon"
      href="src/assets/imgs/teclado.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Juego de mecanografía para mejorar tu velocidad y precisión al escribir. Practica con textos en español, inglés o palabras aleatorias."
    />
    <meta
      name="keywords"
      content="juego, mecanografía, typing, typing game, práctica, español, inglés, velocidad, precisión"
    />
  </head>
  <body>
    <section class="sectionText">
      <span class="time"></span>
      <article class="containerText"></article>
    </section>
    <section class="results"></section>
    <section class="options">
      <div class="times">
        <button title="30 segundos" data-s="30">30s</button>
        <button title="40 segundos" data-s="40">40s</button>
        <button title="60 segundos" data-s="50">50s</button>
        <button title="60 segundos" data-s="60">60s</button>
        <button title="sin tiempo" class="blockTime">
          <i class="bxr bx-alarm-slash"></i>
        </button>
      </div>
      <div class="textAlign">
        <button title="text left" data-align="left">
          <i class="bxr bx-align-left"></i>
        </button>
        <button title="text center" data-align="center">
          <i class="bxr bx-align-center"></i>
        </button>
        <button title="text right" data-align="right">
          <i class="bxr bx-align-right"></i>
        </button>
        <button title="text justify" data-align="justify">
          <i class="bxr bx-align-justify"></i>
        </button>
      </div>
      <div class="general">
        <button title="Reiniciar" class="refresh">
          <i class="bxr bx-refresh-cw"></i>
        </button>
        <button title="Ajustes" class="settings">
          <i class="bxr bx-cog"></i>
        </button>
      </div>
    </section>

    <div class="modal">
      <div class="modalContent">
        <section class="lenguages">
          <p><i class="bxr bx-translate"></i>Lenguaje</p>
          <div>
            <span class="toggle-effect"></span>
            <button data-len="spanish">Español</button>
            <button data-len="english">English</button>
            <button data-len="randomWords">
              <i class="bxr bx-shuffle"></i>
            </button>
          </div>
        </section>
        <section class="wordsNumber">
          <p>Número de palabras</p>
          <input type="number" id="wordsNumber" placeholder="50" />
          <span>Min 10; Max 100</span>
        </section>
      </div>
    </div>
    <script src="src/assets/js/script.js"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
